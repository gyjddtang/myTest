<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>魔方</title>
    <link rel="stylesheet" href="css/cube.css">
</head>
<body>
    <div class="test-box">
        <div class="container">
            <div class="cube-box">
                <div class="plane">
                    <img src="image/1.png" alt="">
                    <h2>第一面</h2>
                </div>
                <div class="plane">
                    <img src="image/2.png" alt="">
                    <h2>第二面</h2>
                </div>
                <div class="plane">
                    <img src="image/3.png" alt="">
                    <h2>第三面</h2>
                </div>
                <div class="plane">
                    <img src="image/4.png" alt="">
                    <h2>第四面</h2>
                </div>
                <div class="plane">
                    <img src="image/5.png" alt="">
                    <h2>第五面</h2>
                </div>
                <div class="plane">
                    <img src="image/6.png" alt="">
                    <h2>第六面</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="operate">
        <button class="bt to-up">向上</button>
        <button class="bt to-down">向下</button>
    </div>

    <script src="js/jquery-v3.3.1.js"></script>
    <script src="js/cube.js"></script>
</body>
</html>
