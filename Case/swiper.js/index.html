<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>banner轮播图</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/1.png" alt="banner" class="block-center">
            </div>
            <div class="swiper-slide">
                <img src="images/2.png" alt="banner" class="block-center">
            </div>
            <div class="swiper-slide">
                <img src="images/3.png" alt="banner" class="block-center">
            </div>
            <div class="swiper-slide">
                <img src="images/4.png" alt="banner" class="block-center">
            </div>
        </div>
        <!-- 分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- 滚动条 -->
        <!--<div class="swiper-scrollbar"></div>-->
    </div>


    <script src="js/swiper.min.js"></script>
    <script>
        initSwiper();

        function initSwiper() {
            var mySwiper = new Swiper('.swiper-container', {
                //autoplay: 2000,
                //loop: true, //循环回路
                autoplayDisableOnInteraction: false, //用户操作swiper之后，是否禁止autoplay
                pagination: '.swiper-pagination', //分页器
                paginationClickable: true, //分页器点击切换
                nextButton: '.swiper-button-next', //前进后退按钮
                prevButton: '.swiper-button-prev', //前进后退按钮
                //scrollbar: '.swiper-scrollbar', //滚动条
                //grabCursor: true, //鼠标手型
            })
        }
    </script>
</body>

</html>
