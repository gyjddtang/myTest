<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .div1{width: 200px;height: 200px;background: rgb(65, 88, 148);animation: animate1 2s linear forwards;}

    @keyframes animate1 {
      0% {
        background: rgb(65, 88, 148);
      }
      100% {
        background: rgb(157, 94, 176);
      }
    }
  </style>
</head>
<body>
  <div class="div1"></div>
</body>
</html>
