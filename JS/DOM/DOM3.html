<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>按css选择器查找元素</title>
</head>

<body>
    <ul class="nav">
        <li>电影
            <ol>
                <li>寻龙诀</li>
                <li>美人鱼</li>
                <li>卧虎藏龙</li>
            </ol>
        </li>
        <li>综艺
            <ol>
                <li>快乐大本营</li>
                <li>天天向上</li>
                <li>奔跑吧兄弟</li>
            </ol>
        </li>
    </ul>


    <script>
        var lis = document.querySelectorAll(".nav>li");
        console.log(lis);
    </script>
</body>

</html>
