        //元素树
        var blank = [];

        function getChildEl(parent) {
            var child = parent.children;
            blank.push(" ");
            for (var i = 0; i < child.length; i++) {
                console.log(blank.join("") + child[i].nodeName);
                getChildEl(child[i]);
            }
            blank.pop();
        }
        getChildEl(document);
