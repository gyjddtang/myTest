    </select>
    <select name="cities" class="hide"></select>


    <script>
        function loadRes(selTerm) {
            var index = selTerm.selectedIndex;
            var nextSel = selTerm.nextElementSibling;
            nextSel.className = data[index].length == 0 ? "hide" : "";
            nextSel.innerHTML = "";
            var frag = document.createDocumentFragment();
            for (var i = 0; i < data[index].length; i++) {
                var option = document.createElement("option");
                option.innerHTML = data[index][i].name;
                option.value = data[index][i].value;
                frag.appendChild(option);
            }
            nextSel.appendChild(frag);
        }
    </script>
