<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>二级菜单显示隐藏(2)</title>
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <ul class="nav3">
        <li>
            <h4 class="open" onclick="toggle(this)">考勤管理</h4>
            <ul class="show">
                <li>日常考勤</li>
                <li>请假申请</li>
                <li>加班/出差</li>
            </ul>
        </li>
        <li>
            <h4 class="close" onclick="toggle(this)">信息中心</h4>
            <ul class="hide">
                <li>通知公告</li>
                <li>公司新闻</li>
                <li>规章制度</li>
            </ul>
        </li>
        <li>
            <h4 class="close" onclick="toggle(this)">协同办公</h4>
            <ul class="hide">
                <li>文件中心</li>
                <li>内部邮件</li>
                <li>即时通讯</li>
            </ul>
        </li>
    </ul>


    <script>
        function toggle(clObj) {
            if (clObj.className == "close") {
                var hs = document.querySelectorAll(".nav3 li h4");
                for (var i = 0; i < hs.length; i++) {
                    hs[i].className = "close";
                }
                var uls = document.querySelectorAll(".nav3 li ul");
                for (var i = 0; i < uls.length; i++) {
                    uls[i].className = "hide";
                }
                clObj.className = "open";
                clObj.nextElementSibling.className = "show";
            } else {
                clObj.className = "close";
                clObj.nextElementSibling.className = "hide";
            }
        }
    </script>
</body>

</html>
