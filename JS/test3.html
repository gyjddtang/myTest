<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>label便签</title>
</head>

<body>
    <form action="">
        <div class="input-line">
            <label for="nameTex">姓名：</label>
            <input id="nameTex" type="text" name="name" placeholder="请输入姓名">
        </div>
        <div class="input-line">
            <label>性别：</label>
            <input id="genderTex1" type="radio" name="gender" checked="checked" value="男">
            <label for="genderTex1">男</label>
            <input id="genderTex2" type="radio" name="gender" value="女">
            <label for="genderTex2">女</label>
        </div>
        <div class="input-line">
            <label for="nameTex"></label>
            <input type="submit">
        </div>
    </form>
</body>

</html>
