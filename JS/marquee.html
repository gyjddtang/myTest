<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <link href="css/common.css" rel="stylesheet"></link>
</head>

<body>
    <marquee class="marquee-text">指整个Marquee对齐方式; (2)behavior:设置滚动的方式: scroll:表示由一端滚动到另一端,会重复,缺陷是不能无缝滚动。 slide:表示由一段滚动到另一端,不会重复...</marquee>
    <marquee><img src="images/bg.jpg"></marquee>
    <marquee behavior="scroll" contenteditable="true" onstart="this.firstChild.innerHTML+=this.firstChild.innerHTML;" scrollamount="3" width="100" onmouseover="this.stop();" onmouseout="this.start();">这里是要滚动的内荣</marquee>
    <marquee behavior="scroll" scrollamount="3" width="100" onmouseover="this.stop();" onmouseout="this.start();">这里是要滚动的内荣</marquee>
    <h1 title="是什么东西呢？">这里有东西</h1>
    
    <script src="js/jquery.min.js"></script>
</body>
    
</html>
