<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5表单元素</title>
</head>

<body>
    <form>
        邮箱：
        <input type="email" name="txtEmail">
        <br> 搜索：
        <input type="search" name="txtSearch">
        <br>地址：
        <input type="url" name="txtUrl">
        <br>数字：
        <input type="number" name="txtNum" min="0" max="9">
        <br>
        <input type="submit" value="提交">
    </form>
</body>

</html>
