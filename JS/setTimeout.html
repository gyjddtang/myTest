<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setTimeout</title>
</head>
<body>

  <script>
    setTimeout(function() {
        console.log(111);
        setTimeout(arguments.callee, 1000);
    }, 1000);

    setTimeout(function() {
      console.log(222);
    }, 2000);

    setTimeout(function() {
      console.log(333);
    }, 200);

    console.log(000);
  </script>
</body>
</html>
