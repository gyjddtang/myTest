<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>event事件周期</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <div class="d1 f-box f-box-jc">
        <div class="d2 f-box f-box-jc">
            <div class="d3"></div>
        </div>
    </div>


    <script>
        var timer = null;
        var divs = document.querySelectorAll("div");
        for (var i = 0; i < divs.length; i++) {
            divs[i].addEventListener("click", changeBg, false);
            //divs[i].addEventListener("click", changeBg, true);
        }

        function changeBg() {
            this.style.backgroundColor = "yellow";
            alert(this.className);
            this.style.backgroundColor = "";
        }
    </script>

</body>

</html>
