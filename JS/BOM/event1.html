<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>一个事件处理函数绑定多个方法对象</title>
</head>

<body>
    <h1 id="h1">click me</h1>
    <p></p>


    <script>
        var h1 = document.querySelector("#h1");
        if (h1.addEventListener) {
            h1.addEventListener("click", writeIn, false);
            h1.addEventListener("click", alertMe, false);
        } else {
            h1.attachEvent("onclick", writeIn);
            h1.attachEvent("onclick", alertMe);
        }

        function writeIn() {
            document.querySelector("p").innerHTML = "写什么呢？";
        }

        function alertMe() {
            alert("弹出什么呢？");
        }
    </script>
</body>

</html>
