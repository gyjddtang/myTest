<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>阻止event事件冒泡</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <div class="d1 f-box f-box-jc">
        <div class="d2 f-box f-box-jc">
            <div class="d3"></div>
        </div>
    </div>


    <script>
        var timer = null;
        var divs = document.querySelectorAll("div");
        for (var i = 0; i < divs.length; i++) {
            divs[i].onclick = changeBg;
        }

        function changeBg() {
            var evt = window.enent || arguments[0];
            var src = evt.target || evt.srcElement;
            src.style.backgroundColor = "yellow";
            alert(src.className);
            src.style.backgroundColor = "";
            evt.stopPropagation();
        }
    </script>

</body>

</html>
