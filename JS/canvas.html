<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas</title>
  <style>
		.my-canvas{width: 300px;height: 300px;border: 1px solid #e4e4e4;}
  </style>
</head>
<body>
  <canvas class="my-canvas" id="myCanvas"></canvas>

  <script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.fillStyle="#FF0000";
    ctx.fillRect(0,0,200,75);
  </script>
</body>
</html>
