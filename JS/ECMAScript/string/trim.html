        //模拟trim（IE8不支持trim）
        var code = "5AsD";
        var input = "";
        while (input != code.toLowerCase()) {
            input = prompt("请输入验证码" + "5AsD:");
            input = trim(input).toLowerCase();
            alert(input == code.toLowerCase() ? "欢迎登录!" : "验证码错误！");
        }

        function trim(str) {
            var regExp = /(^\s+)|(\s+$)/g;
            str = str.replace(regExp, "");
            return str;
        }
    </script>
</body>
