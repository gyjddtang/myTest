        //第二种方法编码
        var result = [];
        var input = prompt("请输入编码内容：");
        for (var i = 0; i < input.length; i++) {
            var num = input.charCodeAt(i);
            if (num < 10000) {
                num = num + 100000 + "";
                num = num.substr(1);
            }
            result.push(num);
        }
        result = result.join("");
        document.write("编码的字符串：" + input + "<br>");
        document.write("编码结果：" + result + "<br>");


        //解码
        var char = [];
        for (var i = 0; i < result.length / 5; i++) {
            var code = result.substr(i * 5, 5);
            char.push(String.fromCharCode(code));
        }
        char = char.join("");
        document.write("解码结果：" + char);
    </script>
