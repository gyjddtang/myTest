<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>indexOf 查找关键字</title>
</head>

<body>
    <script>
        //正向查找
        var str = "我女朋友说要来我家，我草草收治了房间，然后她又说不来了，我说：我草！";
        var index = -1;
        while ((index = str.indexOf("我草", index + 1)) != -1) {
            document.write("位置 " + index + " 找到关键字" + "<br>");
        }

        //反向查找

        while ((index = str.lastIndexOf("我草", index - 1)) != -1) {
            document.write("位置 " + index + " 找到关键字" + "<br>");
        }
        */
    </script>
</body>

</html>
