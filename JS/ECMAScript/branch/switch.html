<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
</head>

<body>
    <script>
        var a = parseFloat(prompt("请输入分数："));
        var ret;
        switch (true) {
        case a >= 90:
            ret = "高富帅";
            break;
        case a >= 60:
            ret = "呵呵呵";
            break;
        default:
            ret = "屌丝";
        }
        alert(ret);
    </script>
</body>

</html>
