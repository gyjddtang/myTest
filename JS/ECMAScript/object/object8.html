<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>向内置对象的原型中添加公用的方法</title>
</head>

<body>
    <script>
        String.prototype.trim = function () {
            var reg = /(^\s+)|(\s+$)/g;
            return this.replace(reg, "");
        }

        var str = "我是空格";
        var str1 = "    我是空格     ";
        str1 = str1.trim();
        document.write(str);
        document.write(str1);
    </script>
</body>

</html>
