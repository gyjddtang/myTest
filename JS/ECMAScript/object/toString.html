<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>重写toString方法</title>
</head>

<body>
    <script>
        function Student(name, age) {
            this.name = name;
            this.age = age;
            this.toString = function () {
                var str = "";
                for (var key in this) {
                    if (typeof (this[key]) != "function") {
                        str += key + ":" + this[key] + ", ";
                    }
                }
                str = str.substr(0, str.length - 2);
                return str;
            }
        }

        var hmm = new Student("韩梅梅", 19);
        document.write(hmm.toString());
    </script>
</body>

</html>
