<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>判断对象是否存在某种属性方法</title>
</head>

<body>
    <script>
        var fbb = {
            姓名: "范冰冰",
            身高: 179,
            体重: 65,
            husband: "大黑牛"
        };

        //判断任意对象的属性
        if (fbb.hasOwnProperty("husband")) {
            document.write("已婚");
        } else {
            document.write("未婚");
        }

        //判断内置对象的属性和方法
        if (fbb.husband) {
            document.write("已婚");
        } else {
            document.write("未婚");
        }
    </script>
</body>

</html>
