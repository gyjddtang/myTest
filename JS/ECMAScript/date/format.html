<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>自定义格式化日期</title>
</head>

<body>
    <script>
        var now = new Date();
        alert(now.getMonth());
        document.write(format(now));

        function format(date) {
            var y = date.getFullYear() + "年";
            var m = date.getMonth() + 1 + "月";
            var d = date.getDate() + "日";
            var week = ["日", "一", "二", "三", "四", "五", "六"];
            var w = " 星期" + week[date.getDay()];
            var h = date.getHours();
            var am = h < 12 ? " 上午" : " 下午";
            h = h > 12 ? h - 12 : h;
            var mi = date.getMinutes();
            mi = mi < 10 ? "0" + mi : "" + mi;
            var s = date.getSeconds();
            s = s < 10 ? "0" + s : "" + s;
            return y + m + d + w + am + h + ":" + mi + ":" + s;
        }
    </script>
</body>

</html>
