<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数组的 “冒泡法” 排序</title>
</head>

<body>
    <script>
        var arr = [8, 6, 1, 9, 4, 2, 3, 7, 5];
        for (var n = 1; n < arr.length; n++) {
            for (var i = 0; i < arr.length - n; i++) {
                if (arr[i] > arr[i + 1]) {
                    var box = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = box;
                }
            }
        }
        document.write(arr);
    </script>

</body>

</html>
