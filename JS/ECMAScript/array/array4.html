<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数组常用方法</title>
</head>

<body>
    <script>
        var arr1 = [1, 2, 3, 4],
            arr2 = [5, 6, 7];
        var arr3 = arr1.concat(arr2);
        document.write(arr3 + "<br>");
        var arr4 = arr3.slice(1, 5);
        document.write(arr4 + "<br>");
        var arr5 = arr3.slice(-4, -2 + 1);
        document.write(arr5 + "<br><br>");

        var arr6 = [8, 5, 9, 6, 47, 2, 7, 5];
        arr6.splice(2, 2);
        document.write(arr6 + "<br><br>");

        var arr7 = [5, 6, 18, 2, 3, 29, 1];
        arr7.sort();
        document.write(arr7 + "<br><br>");
    </script>
</body>

</html>
