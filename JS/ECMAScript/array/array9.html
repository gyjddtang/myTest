<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>二维数组遍历</title>
</head>

<body>
    <script>
        area = [
            ["五华区", "盘龙区", "官渡区"],
            ["下关市", "大理镇", "凤仪镇"],
            ["麒麟区", "珠源区"]
        ];
        for (var n = 0; n < area.length; n++) {
            for (var i = 0; i < area[n].length; i++) {
                document.write(area[n][i] + "<br>");
            }
        }
    </script>
</body>

</html>
