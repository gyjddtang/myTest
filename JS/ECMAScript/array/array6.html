<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数组自定义（比较器函数）排序</title>
</head>

<body>
    <script>
        /*
        var arr = [102, 36, 4, 52, 9, 8, 1, 34, 5, 18];

        function compare(a, b) {
            return b - a;
        }
        arr.sort(compare);
        document.write(arr);
        */


        var arr = [102, 36, 4, 52, 9, 8, 1, 34, 5, 18];
        arr.sort(function (a, b) {
            return b - a;
        });
        document.write(arr);
    </script>
</body>

</html>
