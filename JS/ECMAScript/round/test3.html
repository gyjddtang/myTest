<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>打印乘法表</title>
</head>

<body>
    <script>
        for (var n = 1; n < 10; n++) {
            var str = "";
            for (var i = 1; i <= n; i++) {
                str += i + "*" + n + "= " + (i * n) + " ";
            }
            document.write(str + "<br>");
        }
    </script>
</body>

</html>
