<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>while循环,录入“exit”结束</title>
</head>

<body>
    <script>
        var n = parseInt(Math.random() * (10 - 0 + 1) + 0);
        var input;
        while (input != n && input != "exit") {
            input = prompt("请猜一个数字：");
            if (input != "exit" && input != "") {
                input = parseInt(input);
                if (input > n) {
                    alert("猜大了");
                } else if (input < n) {
                    alert("猜小了");
                } else {
                    alert("猜对了");
                }
            }
        }
    </script>
</body>

</html>
