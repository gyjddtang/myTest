<body>
    <script>
        function counter(n) {
            function getUnique() {
                return n++;
            }
            return getUnique;
        }
        var c = counter(1001);
        document.write(c() + "<br>");
        document.write(c() + "<br>");
        n = 0;
        document.write(c() + "<br>");
        document.write(c() + "<br>");
        c = null;
        var c = counter(10001);
        document.write(c() + "<br>");
        document.write(c() + "<br>");
