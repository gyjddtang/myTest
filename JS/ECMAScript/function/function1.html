<!DOCTYPE html>
<html lang="en">

<head>

    <title>函数两种创建方法</title>
</head>

<body>
    <script>
        var arr = [11, 5, 6, 3, 4, 54, 82, 3];

        //function compare(a, b) {
        //  return b - a;  
        //}
        var compare = new Function("a", "b", "return a-b;");
        arr.sort(compare);
        document.write(arr);
    </script>
</body>
