<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>综合</title>
</head>

<body>
    <div id="app">
        <input v-model="newTodo" v-on:keyup.enter="addTodo">
        <ul>
            <li v-for="todo in todos">
                <span>{{ todo.text }}</span>
                <button @click="removeTodo($index)">删除</button>
            </li>
        </ul>
    </div>


    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                newTodo: "",
                todos: [
                    {
                        text: "add some todos"
                    }
                ]
            },
            methods: {
                addTodo: function () {
                    var text = this.newTodo;
                    if (text) {
                        this.todos.push({
                            text: text
                        });
                        this.newTodo = "";
                    }
                },
                removeTodo: function (index) {
                    this.todos.splice(index, 1);
                }
            }
        })
    </script>
</body>

</html>
