<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
</head>

<body>
    <div id="example-2">
        <p v-if="greeting">Hello!</p>
        <p v-else>Word!</p>
    </div>


    <script src="js/vue.js"></script>
    <script>
        var exampleVM2 = new Vue({
            el: "#example-2",
            data: {
                greeting: false
            }
        })
    </script>

</body>

</html>
