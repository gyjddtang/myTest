<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>具名slot</title>
</head>
<body>
  <div id="demo">
    <app-layout>
      <h1 slot="header">这里可能是一个页面标题</h1>
      <p>主要内容的一个段落。</p>
      <p>另一个主要段落。</p>
      <h3 slot="footer">这里有一些联系信息</h3>
    </app-layout>
  </div>

  <script src='./js/vue2.3.0.js'></script>
  <script>
    Vue.component('app-layout', {
      template: `<div>
                  <header>
                    <slot name="header">有没有标题</slot>
                  </header>
                  <main>
                    <slot></slot>
                  </main>
                  <footer>
                    <slot name="footer"></slot>
                  </footer>
                </div>`
    });

    let vm = new Vue({
      el: '#demo'
    });
  </script>
</body>
</html>
