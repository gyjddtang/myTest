<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>

<body>
    <div id="demo">{{ fullName }}</div>


    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#demo",
            data: {
                firstName: "Foo",
                lastName: "Bar"
            },
            computed: {
                //fullName: function () {
                //return this.firstName + " " + this.lastName;
                //}

                fullName: {
                    get: function () {
                        return this.firstName + " " + this.lastName;
                    },
                    set: function (newValue) {
                        var names = newValue.split(" ");
                        this.firstName = names[0];
                        this.lastName = names[1];
                    }
                }
            }
        })
    </script>
</body>

</html>
