<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
</head>

<body>
    <ul id="example">
        <li v-for="item in items">
            {{parentName}}-{{$index}}:{{item.name}}
        </li>
    </ul>


    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#example",
            data: {
                parentName: "parent",
                items: [
                    {
                        name: "Jim"
                    },
                    {
                        name: "Join"
                    }
                ]
            }
        })
    </script>
</body>

</html>
