<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>局部注册</title>
</head>
<body>
<div id="demo">
  <input type="text" v-model='parentMes'>
  <br>
  <br>
  <div v-if='showSta'>
    <child :message='parentMes'></child>
  </div>
</div>

<script src='./js/vue2.3.0.js'></script>
<script>
  // 定义子组件
  let child = {
    props: ['message'],
    data: function () {
      return {
        selfMesg: '子组件的信息：'
      };
    },
    template: '<span>{{ selfMesg + message }}</span>'
  };

  let vm = new Vue({
    el: '#demo',
    data: {
      parentMes: '你好啊！',
      showSta: true
    },
    components: {
      child
    }
  });
</script>
</body>
</html>
