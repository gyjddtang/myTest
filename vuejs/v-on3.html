<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="example">
        <button v-on:click="greet($event)">{{ name }}</button>
    </div>


    <script src="js/vue2.3.0.js"></script>
    <script>
        var vm = new Vue({
            el: "#example",
            data: {
                msg: "vue.js",
                name: "click me"
            },
            methods: {
                greet: function (e) {
                    alert("Hello" + this.msg + "!");
                    console.log(e.target.tagName);
                }
            }
        });
    </script>
</body>

</html>
