<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Created by MiliGao on 2018/1/10. -->
  <meta charset="UTF-8">
  <title>select</title>
  <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">
    <select ng-init="selectedName = names[0]" ng-model="selectedName" ng-options="x for x in names"></select>
    <hr>
    <select ng-model="selectedSite" ng-options="x for (x, y) in sites"></select>
    <p>选择的值：{{ selectedSite }}</p>
    <hr>
    <select ng-model="selectedCar" ng-options="y.brand for (x, y) in cars"></select>
    <p>你选择的是: {{selectedCar.brand}}</p>
    <p>型号为: {{selectedCar.model}}</p>
    <p>颜色为: {{selectedCar.color}}</p>
  </div>

  <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
      $scope.names = ["Google", "Runoob", "Taobao"];

      $scope.sites = {
        site01 : "Google",
        site02 : "Runoob",
        site03 : "Taobao"
      };

      $scope.cars = {
        car01 : {brand : "Ford", model : "Mustang", color : "red"},
        car02 : {brand : "Fiat", model : "500", color : "white"},
        car03 : {brand : "Volvo", model : "XC90", color : "black"}
      };
    });
  </script>
</body>
</html>
