<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>apply  call  bind</title>
</head>
<body>

  <script>
    window.firstName = 'Gao';
    window.lastName = 'YuanJie';

    let firstPerson = {
      firstName: 'Gu',
      lastName: 'Yu'
    };
    let secondPerson = {
      firstName: 'Liu',
      lastName: 'ShiShi'
    };

    function sayName() {
      console.log(this.firstName + this.lastName);
    }

    sayName.apply(window);
    sayName.call(firstPerson);

    let introduce = sayName.bind(secondPerson);
    introduce();
  </script>
</body>
</html>
