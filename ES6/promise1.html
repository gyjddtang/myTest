<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>promise</title>
</head>
<body>

  <script>
    let promise = new Promise(function(resolve, reject) {
      setTimeout(function() {
        resolve();
      }, 2000);
    });

    promise.then(function() {
      console.log('resolve');
    });

  </script>
</body>
</html>
