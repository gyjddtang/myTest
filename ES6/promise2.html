<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>promise</title>
</head>
<body>

  <script>
    function first() {
      return new Promise(function(resolve, reject) {
        setTimeout(function() {
          resolve('第一次');
        }, 2000);
      });
    }

    function second() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('第二次');
        }, 2000);
      });
    }

    first()
    .then(function(val) {
      console.log(val);
      return second();
    })
    .then(val => {
      console.log(val);
    });

  </script>
</body>
</html>
