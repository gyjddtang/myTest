<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义指令</title>
  <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myApp">
  <name-directive></name-directive>

  <script>
    var app = angular.module('myApp', []);
    app.directive('nameDirective', function () {
      return {
        restrict: 'A',   // E:作为元素名使用 A:作为属性使用 C:作为类名使用 M:作为注释使用 默认值为 EA
        template: '<h1>自定义指令!</h1>'
      };
    });
  </script>
</body>
</html>
