<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .div1{width: 200px;height: 200px;background: #e8e8e8;}
    .div2{width: 100px;height: 100px;background: rgb(252, 173, 20);}
    .div3{border-radius: 50%;}
  </style>
</head>
<body>
  <div class="div1"></div>

  <script src="js/jquery.min.js"></script>
  <script>
    $(function() {
      let a = 2;
      setTimeout(() => {
        $('.div1').append(`<div class="div2 ${a == 2 ? 'div3':''}"></div>`);
      }, 1000);
    });
  </script>
</body>
</html>
